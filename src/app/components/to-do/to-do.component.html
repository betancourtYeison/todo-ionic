<ion-list color="dark">
  <ion-item-sliding
    *ngFor="let item of _toDoService.toDo | completedFilter: tab === 'tab2'"
  >
    <ion-item-options side="start">
      <ion-item-option (click)="editToDo(item)" color="tertiary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item color="dark" [routerLink]="['/tabs', tab, 'add', item.id]" detail>
      <ion-label>
        {{ item.title }}
      </ion-label>
      <ion-note slot="end" color="tertiary">
        {{ item.items.length }} Tareas
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeToDo(item)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
